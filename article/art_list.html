<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./assets/fonts/iconfont.css"> -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article.css/art_list.css">
</head>

<body>
  <div class="layui-card">
    <!-- 头部 -->
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" action="">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" id="cate_id"></select>
        </div>

        <script type="text/html" id="classification">
          <option value="">所有分类</option>
          {{each data ele}}
          <option value="{{ele.name}}">{{ele.name}}</option>
          {{/each}}
        </script>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        </div>

      </form>

      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col width="600">
          <col width="150">
          <col width="150">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- <tr>
                <td>贤心</td>
                <td>2016-11-29</td>
                <td>人生就像是一场修行</td>
                <td>人生就像是一场修行</td>
                <td>人生就像是一场修行</td>
              </tr> -->
          <!--  -->
        </tbody>
        <script type="text/html" id='tbd'>
          {{each data el}}
          <tr>
            <td>{{el.title}}</td>
            <td>{{el.cate_name}}</td>
            <td>{{el.pub_date|dataFormat}}</td>
            <td>{{el.state}}</td>
            <td>
              <button type="button" class="layui-btn layui-btn-normal  layui-btn-xs amend"
                data-id="{{el.Id}}">修改</button>
              <button type="button" class="layui-btn layui-btn-danger  layui-btn-xs del" data-id="{{el.Id}}">删除</button>
            </td>
          </tr>
          {{/each}}
        </script>
      </table>


      <!-- 翻页区域 -->

    </div>
  </div>





  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/article.js/atr_list.js"></script>
</body>

</html>
